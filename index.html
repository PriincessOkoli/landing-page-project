<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Project</title>
  </head>
  <body>
    <header>
      <section class="top-bar">
        <a href="#"><img src="logo.png" alt="tee foundation logo" /></a>
        <nav>
          <a href="#">Projects</a>
          <a href="#">Resources</a>
          <a href="#">About Us</a>
          <a href="contact-us">Contact Us</a>
        </nav>
      </section>
      <section class="hero-content">
        <section>
          <h1>Get <b>insights</b> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <section>
            <div>
              <h2>10k</h2>
              <p>COMPANIES</p>
            </div>
            <div>
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div>
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </section>
        </section>
        <section>
          <img src="./images/image-header-desktop.jpg" alt="background image" />
        </section>
      </section>
    </header>
    <main>
      <section class="contact-us" id="contact-us">
        <form action="/submit-form" method="POST" enctype="multipart/form-data" novalidate autocomplete="on">
          <!-- Personal Information Section -->
          <fieldset>
            <legend>Personal Information</legend>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required minlength="3" maxlength="50">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="phone">Phone Number:</label>
          </fieldset>
          <!-- Message Section -->
          <fieldset>
            <legend>Message</legend>
            <label for="username">feedback:</label>
            <input type="text" id="message" name="message" placeholder="write a message">
          </fieldset>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
